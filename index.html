<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satellite Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 80vh; }
    #sat-list { max-height: 20vh; overflow-y: auto; padding: 10px; background: #f8f8f8; }
    .sat-item { cursor: pointer; padding: 5px; }
    .sat-item:hover { background: #e0e0e0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sat-list"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/satellite.js/dist/satellite.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
